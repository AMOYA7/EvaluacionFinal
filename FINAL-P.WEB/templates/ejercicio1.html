<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ejercicio 1: Cálculo de Compra</h1>
        <form action="{{ url_for('ejercicio1') }}" method="POST">
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="edad">Ingresa tu edad:</label>
            <input type="number" id="edad" name="edad" required><br><br>
            <label for="tarros">Ingresa la cantidad de tarros de pintura a comprar:</label>
            <input type="number" id="tarros" name="tarros" required><br><br>
            <button type="submit" class="button">Calcular</button>
        </form>
        <a href="{{ url_for('index') }}" class="button">Volver al Menú Principal</a>
    </div>
</body>
</html>
